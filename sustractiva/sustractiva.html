<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Síntesis Sustractiva</title>
  <link rel="stylesheet" href="../assets/styles/global.css">
  <link rel="stylesheet" href="sustractiva.css">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
</head>
<body>
  <div class="noise-card">
    <h2>Síntesis Sustractiva</h2>
  
    <label for="noiseType">Tipo de ruido:</label>
    <select id="noiseType">
      <option value="white">Blanco</option>
      <option value="pink">Rosa</option>
    </select>
  
    <label for="filterFreq">Frecuencia del filtro (Hz):</label>
    <div class="slider-group">
      <input type="range" id="filterFreq" min="100" max="20000" step="100" value="1000">
      <span id="freqValue">1000 Hz</span>
    </div>
  
    <div class="buttons">
      <button id="playNoise">▶ Reproducir</button>
    </div>
  </div>
  
    <canvas id="oscilloscope"></canvas>
  </main>

  <footer>
    <p>&copy; 2025 Boris Nolivos | Ingeniería en Sonido y Acústica - UDLA</p>
  </footer>

  <script src="sustractiva.js"></script>

  <script>
    tsParticles.load("particles-js", {
      background: { color: { value: "transparent" } },
      fpsLimit: 60,
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#38bdf8" },
        shape: { type: "circle" },
        opacity: { value: 0.3, random: true },
        size: { value: { min: 1, max: 3 } },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          outModes: { default: "bounce" }
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
