<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Síntesis Sustractiva</title>
  <link rel="stylesheet" href="../assets/styles/global.css">
  <link rel="stylesheet" href="sustractiva.css">

  <!-- tsParticles CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
</head>
<body>
  <!-- Fondo de partículas -->
  <div id="particles-js"></div>

  <main class="main-sustractiva">
    <h1>Generador de Ruido</h1>

    <div class="noise-card">
      <label for="noiseType">Tipo de ruido:</label>
      <select id="noiseType">
        <option value="white">Blanco</option>
        <option value="pink">Rosa</option>
      </select>

      <div class="buttons">
        <button id="startBtn">▶ Reproducir</button>
        <button id="stopBtn">■ Detener</button>
      </div>
    </div>

    <canvas id="visualizer"></canvas>
  </main>

  <footer>
    <p>&copy; 2025 Boris Nolivos | Ingeniería en Sonido y Acústica - UDLA</p>
  </footer>

  <!-- Tu script original -->
  <script src="sustractiva.js"></script>

  <!-- Script de configuración de partículas -->
  <script>
  tsParticles.load("particles-js", {
    background: { color: { value: "transparent" } },
    fpsLimit: 60,
    particles: {
      number: { value: 80, density: { enable: true, value_area: 800 } },
      color: { value: "#38bdf8" },
      shape: { type: "circle" },
      opacity: { value: 0.3, random: true },
      size: { value: { min: 1, max: 3 } },
      move: {
        enable: true,
        speed: 1,
        direction: "none",
        outModes: { default: "bounce" }
      }
    },
    detectRetina: true
  });
  </script>
</body>
</html>
